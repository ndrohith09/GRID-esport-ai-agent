# (1) team statistics for last 3 months
query TeamStatisticsForLastThreeMonths {
  teamStatistics(teamId: "99", filter: { timeWindow: LAST_3_MONTHS }) {
    id
    aggregationSeriesIds
    series {
      count
      kills {
        sum
        min
        max
        avg
      }
    }
    game {
      count
      netWorth{
        sum
      } 
      kills {
        sum
        min
        max
      }
      inventoryValue {
        sum
        min
      }
      killAssistsGiven {
        sum
      }
      players {
        characters { 
          count
          character{
            id
            name
          }
          percentage
        }
      } 
      
      objectives{
        type 
        completionCount{
          sum
        }        
      }
      score {
        sum
        min
      }
      won {
        value
        count
        percentage
        streak {
          min
          max
          current
        }
      }
    }    
    segment {
      type      
      count
      deaths {
        sum
        min
        max
        avg
      }
    }
  }
}
